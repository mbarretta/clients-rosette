group 'com.elastic.barretta'
version '0.3'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile (
        'org.codehaus.groovy:groovy-all:2.4.11',
        'com.github.groovy-wslite:groovy-wslite:1.1.3',
        'ch.qos.logback:logback-classic:1.2.3'
    )
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}
